<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/rep-music.css">
    <title>MeloMind-reproduction music</title>
</head>

<body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">
             
                <button class="menu-btn" id="menu-close">
                    <i class='bx bx-log-out-circle'></i>
                </button>
                <a href="#">MeloMind</a>
            </div>

            <div class="menu">
                <h5>Menu</h5>
                <ul>
                    <li>
                        
                        <a href="index.html">Home</a>  
                    </li>
                    <hr>
                    <li class="feedback-section">
                        <h6>Feedback sobre a música</h6>
                        <form id="feedbackForm">
                            <input type="text" id="feedbackInput" placeholder="Deixe seu feedback..." required>
                            <button type="submit"><i class='bx bx-send'></i></button>
                        </form>
                    </li>
                   
                </ul>
            </div>
        </aside>

        <main>
            <header>
                <div class="search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Pesquisar músicas...">
                </div>

            </header>

            <div class="trending">
                <div class="left">
                    <div class="musicas-MPB3"><audio src="/Musicas/Drake - Club Paradise.mp3"></audio>
                    </div> 
                  
                    <div class="info">
                        <h2>Sua Música!</h2>
                        <h4>A playlist pra cada gosto</h4>
                        <div class="buttons">
                            <button>Escutar</button>
                            <i class='bx bxs-heart'></i>
                        </div>
                    </div>
                </div>
                <img src="img/logo.png">
            </div> 

            </div>


        </main>

        <div class="right-section">

            <div class="profile">
               
                <div class="user">
                    <div class="left">
                        <img src="assets/profile.png">
                    </div>
                    <div class="right">
                        <h5>Jhon Doe</h5>
                    </div>
                </div>
            </div>

            <div class="music-player">
                <div class="top-section">
                    <div class="header">
                        <h5>Player</h5>
                       
               
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
