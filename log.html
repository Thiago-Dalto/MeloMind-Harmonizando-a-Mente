<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeloMind - Login</title>
    <link rel="icon" type="image/x-icon" href="img/logo.webp">
    <link rel="stylesheet" href="css/log.css">
</head>
<body>
    <header>
        <img src="img/logo.webp" alt="MeloMind Logo">

    <div class="container">
        <main>
            <h1>Login do Usuario MeloMind</h1>
            <div class="image-container">
                <form id="login-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <p>                                                         </p>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Entrar</button>
                    <hr>
                </form>
                <div class="register">
                    <span>Ainda n√£o tem conta? </span>
                    <a href="registro.html" class="btn">registre-se</a>
                    <p id="error-message" class="error"></p>
                   
                </div>
            </div>
        </main>
    </div>
    <img src="img/login_image.jpg" alt="Login Image" class="login-image">

    <script src="js/log.js"></script>
    
</body>
</html>
