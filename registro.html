<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeloMind - Registro </title>
    <link rel="icon" type="image/x-icon" href="img/logo.webp">
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <header>
        <img src="img/logo.webp" alt="MeloMind Logo">
        
        
    </header>
    
    <div class="container">
        <main>
            <h1> Seja Bem Vindo Usuario Registro MeloMind</h1>
            <div class="image-container">
                <form id="login-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <p>                                                         </p>
                    <input type="password" id="password" placeholder="Password" required>
                    <p>                                                         </p>
                    <input type="age" id="age" placeholder="idade" required>
                    <p>                                                         </p>
                    <input type="username" id="username" placeholder="apelido" required>
                    <p>                                                         </p>
                    <input type="FavoriteMusic" id="FavoriteMusic" placeholder="Musica Favorita" required>
                    <button type="submit">Registrar</button>
                    
                </form>
            </div>
        </main>
    </div>
    <img src="img/login_image.jpg" alt="Login Image" class="login-image">

    <script src="js/registro.js"></script>
    
</body>
</html>
