<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeloMind - Registro </title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="MeloMind Logo">
        
        
    </header>
    
    <div class="container">
        <main>
            <h1> Seja Bem Vindo Usuario Registro MeloMind</h1>
            <div class="image-container">
                <form id="registrar-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <label for="age">Idade:</label>
                    <input type="number" id="age" name="age" required>
                    
                    <label for="username">Apelido:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="FavoriteMusic">MÃºsica Favorita:</label>
                    <input type="text" id="FavoriteMusic" name="FavoriteMusic" required>
                    
                    <button type="submit">Registrar</button>
                </form>
            </div>
        </main>
    </div>
    <img src="img/login_image.jpg" alt="Login Image" class="login-image">

    <script src="js/registro.js"></script>
    
</body>
</html>
